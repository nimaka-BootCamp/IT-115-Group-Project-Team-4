<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team 4 Homepage</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
      font-family: 'Arial', sans-serif;
    }
    .team-container {
      position: relative;
      width: 80%;
      padding-top: 40%;
      border: 5px solid #3b82f6;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
      background-color: #ffffff;
      transition: transform 0.5s ease-in-out;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #3b82f6;
      background-size: cover;
      background-position: center;
      box-shadow: 0 6px 12px rgba(59, 130, 246, 0.3);
      position: absolute;
      transition: transform 0.5s ease-in-out;
    }
    .team-title {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2em;
      color: #1f2937;
      font-weight: bold;
      transition: opacity 0.5s ease-in-out;
    }

    /* Adjusted alignment for the profile pictures */
    .profile-pic:nth-of-type(1) { top: 70%; left: 10%; }
    .profile-pic:nth-of-type(2) { top: 57.5%; left: 20%; }
    .profile-pic:nth-of-type(3) { top: 45%; left: 10%; }
    .profile-pic:nth-of-type(4) { top: 32.5%; left: 20%; }
    .profile-pic:nth-of-type(5) { top: 20%; left: 10%; }

    /* Hover effect to scale profile pictures */
    .profile-pic:hover {
      transform: scale(1.1);
      z-index: 10;
      box-shadow: 0 12px 24px rgba(59, 130, 246, 0.5);
    }
  </style>
</head>
<body>
  <div class="team-container">
    <!-- The profile pictures -->
    <div class="profile-pic" style="background-image: url('https://media.discordapp.net/attachments/1207030108884566037/1212955995102248960/Olenas_Headshot.jpg?ex=65f3b84c&is=65e1434c&hm=0fbd7d5a893a5d5595d87f3346ef03103ed6a8ffb227152064d229e9d3f7a02b&=&format=webp&width=541&height=676');"></div>
    <div class="profile-pic" style="background-image: url('https://cdn.discordapp.com/attachments/1207030108884566037/1207030297774792734/Even.jpg?ex=65f09e90&is=65de2990&hm=3a0d659f2bec0d41531719c65f93394eb4ed087bcb6984aa50bca2e82aee0b0a&');"></div>
    <div class="profile-pic" style="background-image: url('https://cdn.discordapp.com/attachments/1207030108884566037/1207030298047553556/justin.png?ex=65f09e90&is=65de2990&hm=1a3e88276d34c5a2480ace18eec07c561c31f6c8b3d0754b378647e29dfe48bb&');"></div>
    <div class="profile-pic" style="background-image: url('https://cdn.discordapp.com/attachments/1207030108884566037/1212222993925939260/IMG_2441.JPG?ex=65f10da3&is=65de98a3&hm=71d05f85d3fdbe7a4d3f77a0985a7e43daccd0a81bc76619373a87e7995d3ee1&');"></div>
    <div class="profile-pic" style="background-image: url('https://media.discordapp.net/attachments/1207030108884566037/1212955793960206398/newNima.png?ex=65f3b81c&is=65e1431c&hm=fa3d33ed1973c721cc9848980e0c56a738c4b9e293246b0cefccb225faffa094&=&format=webp&quality=lossless');"></div>
    <div class="team-title">Team 4</div>
  </div>
</body>
</html>
