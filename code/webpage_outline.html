<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Static Page</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .centered-text {
        text-align: center;
    }
    .right-aligned-text {
        text-align: right;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="centered-text">
            <h1>Picture Goes Here</h1>
        </div>
        <div class="right-aligned-text">
            <p>Bio and links go here</p>
        </div>
    </div>
</body>
</html>
